<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>
                <a href="{{ url_for('deactivate_user', user_id=user.id) }}">Deactivate</a>
                <a href="{{ url_for('change_role', user_id=user.id, role_name='user') }}">Change Role</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
