<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Active</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.active }}</td>
        <td>{% for role in user.roles %}{{ role.name }} {% endfor %}</td>
        <td>
          <a href="{{ url_for('main.deactivate_user', user_id=user.id) }}">Deactivate</a>
          <a href="{{ url_for('main.change_role', user_id=user.id, role_name='admin') }}">Make Admin</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
