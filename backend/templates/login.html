<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      {{ form.email.label }} {{ form.email(size=32) }}<br>
      {{ form.password.label }} {{ form.password(size=32) }}<br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
